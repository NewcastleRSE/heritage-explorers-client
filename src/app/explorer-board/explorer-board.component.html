<div class="container">
<div class="boardContainer">

  <div class = "title">
    <h3>{{squareTitle}}</h3>
  </div>

  <!-- Image Map Generated by http://www.image-map.net/ -->
  <img src="../../assets/Game2.jpg" usemap="#image-map" class="board">

  <map name="image-map">
    <area target="" alt="Square 1" title="Grosvenor Square" (click)="clickSquare(1)" coords="737,595,99,117" shape="rect">
    <area target="" alt="Square 2" title="The Tower" (click)="clickSquare(2)" coords="803,93,1444,579" shape="rect">
    <area target="" alt="Square 3" title="The Horse Armoury" (click)="clickSquare(3)" coords="1510,93,2171,587" shape="rect">
    <area target="" alt="Square 4" title="The Crown Jewels" (click)="clickSquare(4)" coords="1772,174,2268,558" shape="rect">
    <area target="" alt="Square 5" title="The Wild Beasts" (click)="clickSquare(5)" coords="2949,82,3606,575" shape="rect">
    <area target="" alt="Square 6" title="The Custom House" (click)="clickSquare(6)" coords="3668,89,4306,552" shape="rect">
    <area target="" alt="Square 7" title="Punch's Puppet Show" (click)="clickSquare(7)" coords="3808,630,4329,1306" shape="rect">
    <area target="" alt="Square 8" title="The Monument" (click)="clickSquare(8)" coords="3835,1396,4349,2053" shape="rect">
    <area target="" alt="Square 9" title="The Theatre" (click)="clickSquare(9)" coords="3831,2142,4341,2799" shape="rect">
    <area target="" alt="Square 10" title="Westminster Bridge" (click)="clickSquare(10)" coords="4356,2889,3711,3398" shape="rect">
    <area (mouseleave)="removeTitle()" (mouseenter)="viewTitle(11)" target="" alt="Square 11" (click)="clickSquare(11)" coords="3637,2877,2992,3402" shape="rect">
    <area (mouseleave)="removeTitle()" (mouseenter)="viewTitle(12)" target="" alt="Square 12"  (click)="clickSquare(12)" coords="2918,2912,2265,3406" shape="rect">
    <area target="" alt="Square 13" title="Carlton Palace" (click)="clickSquare(13)" coords="2199,2908,1561,3379" shape="rect">
    <area target="" alt="Square 14" title="The Cosmorama Exhibition" (click)="clickSquare(14)" coords="1483,2908,807,3402" shape="rect">
    <area target="" alt="Square 15" title="Lambeth Palace" (click)="clickSquare(15)" coords="760,2908,95,3425" shape="rect">
    <area target="" alt="Square 16" title="Vauxhall Gardens" (click)="clickSquare(16)" coords="99,2858,608,2193" shape="rect">
    <area target="" alt="Square 17" title="The Royal Exchange" (click)="clickSquare(17)" coords="107,2096,589,1435" shape="rect">
    <area target="" alt="Square 18" title="Bank of England" (click)="clickSquare(18)" coords="99,1322,593,688" shape="rect">
  </map>

  <div class="info">
      <button type="button" class="list-group-item list-group-item-mine list-group-item-action disabled"><span class="badge badge-primary badge-pill">1</span> Making tea at Grosvenor Square - Coming Soon!</button>
      <button type="button" class="list-group-item list-group-item-mine list-group-item-action" (click)="clickSquare(3)"><span class="badge badge-primary badge-pill" >3</span> Line up the kings at the Horse Armoury</button>
      <button type="button" class="list-group-item  list-group-item-mine list-group-item-action disabled"><span class="badge badge-primary badge-pill">5</span> Feed the Wild Beasts - Coming Soon!</button>
      <button type="button" class="list-group-item list-group-item-mine list-group-item-action" (click)="clickSquare(11)"><span class="badge badge-primary badge-pill">11</span> British Museum hidden objects</button>
  </div>
</div>
</div>
