<div class="container">
  <div class="header text-center">
    <h2>Line of Kings</h2>
    <h3>The Armoury</h3>
    <p>Drag and drop the King's until they are in chronological order. Click on a King's picture to get a tip.</p>
  </div>


  <div cdkDropListOrientation="horizontal" class=" kingsList" cdkDropList (cdkDropListDropped)="drop($event)">
    <div id="{{king.id}}" class="card   kingBox" *ngFor="let king of kings" cdkDrag>
      <img (click)="viewHelp(king.id)" class="card-img-top" src="../../assets/kings/{{king.filename}}" alt="King image">
      <h4 class="card-title">{{king.name}}</h4>

      <!--       help bubble to display when user selects. Doesn't display if order is correct-->
      <div *ngIf="king.viewHelp && correctOrder === false" class="speech-bubble">
        <button type="button" (click)="closeHelp(king.id)" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <p>{{king.helpText}}</p>
      </div>

    </div>


  </div>

    <div class="correctMessage text-center" *ngIf="correctOrder">
      <h3>Correct!</h3>
      <button class="btn btn-primary" (click)="reset()">Play again</button>
    </div>


</div>
