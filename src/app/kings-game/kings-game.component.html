<div class="container text-center">



      <h3 class="font-weight-light mt-4">Drag and drop the Kings until they are in chronological order. Click on a King's picture to view a helpful
        hint.</h3>





    <div (cdkDropListDropped)="drop($event)" cdkDropList cdkDropListOrientation="horizontal" class="kingsList">
      <div *ngFor="let king of kings" cdkDrag class="card normal-card kingBox" id="{{king.id}}">
        <img (click)="viewHelp(king.id)" alt="King image" class="card-img-top smallCardImg"
             src="../../assets/kings/{{king.filename}}">
        <p class="card-title">{{king.name}}</p>

        <!--       help bubble to display when user selects. Doesn't display if order is correct-->
        <div *ngIf="king.viewHelp && correctOrder === false" class="speech-bubble">
          <button (click)="closeHelp(king.id)" aria-label="Close" class="close" data-dismiss="modal" type="button"><span
            aria-hidden="true">&times;</span></button>
          {{king.helpText}}
        </div>


      </div>


    </div>

    <div *ngIf="viewingHelp">
      <div *ngFor="let king of viewingHelpKings" class="card help-card w-50 mx-auto text-center">

<!--        <div class="row">-->
<!--          <div class="col text-center">-->

<!--          </div>-->
<!--          <div class="co-2">-->

<!--          </div>-->
<!--        </div>-->


          <div class="header">
        <div class="closeButton">
          <button (click)="closeHelp(king.id)" aria-label="Close" class="close" data-dismiss="modal" type="button"><span
            aria-hidden="true">&times;</span></button>
        </div>


          <p class="card-title">{{king.name}}, {{king.region}} </p>
          <p>{{king.bio}}<br>
            {{king.house}}</p>
        </div>


        <img id="helpCardImg" alt="King image" class="card-img-top" src="../../assets/kings/{{king.filename}}">
        <p>{{king.helpText}}</p>

        <button class="btn btn-primary btn-sm listenBtn" (click)="playClue(king.id)">
          <svg class="bi bi-volume-down-fill" width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
            <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
            <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z"/>
            <path fill-rule="evenodd" d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
          </svg></button>
      </div>

    </div>



<div *ngIf="correctOrder">
  <img class="img-fluid characterImg" src="../../assets/kings/meyrick.png">

  <div class="box sb3"><p>
    Thank you, that looks so much better!
  </p>

    <button (click)="returnToBoard()" class="btn btn-primary">Finish</button>
    <button (click)="reset()" class="btn btn-primary playAgain">Play again</button>


</div>

</div>

  <div *ngIf="!correctOrder">
  <button class="btn btn-primary solveBtn" (click)="setToCorrectOrder()">Solve
  </button>
</div>
  <button class="btn btn-primary returnBtn" (click)="returnToBoard()">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M5.854 5.646a.5.5 0 0 1 0 .708L3.207 9l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
      <path fill-rule="evenodd" d="M13.5 2.5a.5.5 0 0 1 .5.5v4a2.5 2.5 0 0 1-2.5 2.5H3a.5.5 0 0 1 0-1h8.5A1.5 1.5 0 0 0 13 7V3a.5.5 0 0 1 .5-.5z"/>
    </svg>Return to
    Explorer Board
  </button>

</div>
