<div class="container text-center">
  <h3>The Horse Armoury</h3>

    <div class="header text-center">

      <p>Drag and drop the King's until they are in chronological order. Click on a King's picture to view a helpful
        hint.</p>
    </div>

  <div class="cardRow">
    <div (cdkDropListDropped)="drop($event)" cdkDropList cdkDropListOrientation="horizontal" class="kingsList">
      <div *ngFor="let king of kings" cdkDrag class="card kingBox" id="{{king.id}}">
        <img (click)="viewHelp(king.id)" alt="King image" class="card-img-top smallCardImg"
             src="../../assets/kings/{{king.filename}}">
        <h4 class="card-title">{{king.name}}</h4>

        <!--       help bubble to display when user selects. Doesn't display if order is correct-->
        <div *ngIf="king.viewHelp && correctOrder === false" class="speech-bubble">
          <button (click)="closeHelp(king.id)" aria-label="Close" class="close" data-dismiss="modal" type="button"><span
            aria-hidden="true">&times;</span></button>
          <p>{{king.helpText}}</p>
        </div>


      </div>

    </div>
</div>
    <div *ngIf="viewingHelp">
      <div *ngFor="let king of viewingHelpKings" class="card w-25 mx-auto text-center">

        <div class="closeButton">
          <button (click)="closeHelp(king.id)" aria-label="Close" class="close" data-dismiss="modal" type="button"><span
            aria-hidden="true">&times;</span></button>
        </div>
        <img id="helpCardImg" alt="King image" class="card-img-top" src="../../assets/kings/{{king.filename}}">
        <h4>{{king.helpText}}</h4>
        <h5 class="card-title">{{king.name}}</h5>

        <!--        &lt;!&ndash;       help bubble to display when user selects. Doesn't display if order is correct&ndash;&gt;-->
        <!--        <div *ngIf="king.viewHelp && correctOrder === false" class="speech-bubble">-->

        <!--            aria-hidden="true">&times;</span></button>-->
        <!--          <p>{{king.helpText}}</p>-->
        <!--        </div>-->
      </div>

    </div>
