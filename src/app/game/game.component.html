<div class="container">

<!--  <ngb-alert type="info" *ngIf="!missAGoAlertClosed" (close)="missAGoAlertClosed = true">{{missAGoMessage}}</ngb-alert>-->

  <div class="board">
  <img src="../../assets/gameTransparent.png" class="boardImg">
  <img class="counter" src="../../assets/{{p1Counter}}125.png" [style.top]="p1Top" [style.left]="p1Left">
  <img src="../../assets/{{p2Counter}}125.png" class="counter" [style.top]="p2Top" [style.left]="p2Left">


  <div class="info">
<!--   <p>Player 1: {{p1Square}}</p>-->
<!--    <p>Player 2: {{p2Square}}</p>-->


<!--    display current player-->
    <div *ngIf="currentPlayer === 1">
    <p>Current player: {{p1Name}}</p>
    </div>
    <div *ngIf="currentPlayer === 2">
      <p>Current player: {{p2Name}}</p>
    </div>


    <button class="btn btn-primary" (click)="roll(teetotum)">Spin teetotum</button>
<!--    <button class="btn-primary" (click)="startAgain()">Play again</button>-->

<!--    use for testing counter positioning-->
<!--    <button class="btn-primary" (click)="step2On()">Step 1 on</button>-->

    <p>{{winningMessage}}</p>

    <div *ngIf="!missAGoAlertClosed" class="missAGoMessage">
    <h3>{{missAGoMessage}}</h3>
    </div>

  </div>


  <div class="pool">
    <img src="../../assets/bag1002.png">
    <p class="poolTally">Pool {{pool}}</p>
  </div>
  </div>


  <!-- teetotum modal -->
  <ng-template #teetotum let-modal>
    <div class="modal-header">
      <!--      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>-->
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img src="../../assets/teetotum.jpg">
      {{lastRoll}}
    </div>
  </ng-template>


</div>
